site_name: Pylnlib
site_description: Documentation for the pylnlib library.
site_url: https://varkenvarken.github.io/pylnlib/
site_dir: docs
repo_url: https://github.com/varkenvarken/pylnlib
repo_name: pylnlib
edit_uri: ""

copyright: Copyright &copy; 2022 Michel Anders (varkenvarken)

docs_dir: documentation

theme:
    name: 'material'
    palette:
      primary: purple
    font:
      text: 'Gentium Basic'
    logo: assets/logo.svg
    favicon: assets/favicon.png

nav:
  - Home: 'README.md'
  - API: 'mkapi/apidoc/pylnlib'

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
#  - jetblack_markdown.autodoc:
#      class_from_init: true
#      ignore_dunder: true
#      ignore_private: true
#      ignore_all: false
#      prefer_docstring: true
#      template_folder: null

plugins:
  - search # necessary for search to work
  - mkapi

extra_css:
  - stylesheets/extra.css
